<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Sheet</title>
    <style>
      .marks {
        background-color: plum;
        text-align: center;
        border: 2px solid black;
        height: 450px;
        width: 50%;
        margin: 90px auto;
    
      }
      .btn{
        margin: 16px 0px;
        padding: 10px 20px;
        background-color: purple;
        color: black;
        font-size: 20px;
      }
    </style>
    <script>
        function Result(){
          const a=parseInt(document.getElementById('DataScience').value);
          const b=parseInt(document.getElementById('ComputerProgramming ').value);
          const c=parseInt(document.getElementById('Cloud').value);
          const d=parseInt(document.getElementById('networking').value);
          const e=parseInt(document.getElementById('Mobile').value);
          

          // Validation
          if(a < 0 || a>100 || b>100 || c>100 || d>100 || e>100){
            alert("Please enter correct value.");
          }

          // Compute total
          const total=a+b+c+d+e;
          document.getElementById('total').value = total;

          // Compute Percentage
          const percentage=total*100/500;
          document.getElementById('percentage').value = percentage;

          let grade;
          // Compute Grade
          if(percentage > 80){
            grade = "Merit";
          }else if (percentage > 70){
            grade = "Distinction";
          }else if(percentage > 60){
            grade = "First Class"
          }else if(percentage > 50){
            grade = "Second Class";
          }else if(percentage > 40){
            grade = "Pass";
          }
          else{
            grade = "Fail";
          }
          document.getElementById('grade').value = grade;
        }
        
    </script>
  </head>
  <body>
    <div class="marks">
      <h1>Student MarksSheet</h1>
      <div class="DataScience">
        <label>Data Science :- </label>
        <input id="DataScience" type="number"> <br><br>
      </div>
      <div class="ComputerProgramming ">
        <label>Computer Programming :- </label>
        <input id="ComputerProgramming" type="number"> <br><br>
      </div>
      <div class="Cloud">
        <label>Cloud Computing :- </label>
        <input id="Cloud" type="number"> <br><br>
      </div>
      <div class="networking">
        <label>COmputer networking :- </label>
        <input id="networking" type="number"> <br><br>
      </div>
      <div class="Mobile">
        <label>Mobile Computing:- </label>
        <input id="Mobile" type="number">
      </div>
      <button class="btn" onclick="Result()">Result</button><br>
        <label>Total :- <input type="number" id="total"></label>
        <label>Percentage :- <input type="number" id="percentage"></label>
        <label>Grade :- <input type="text" id="grade"></label>
      </div>
    </div>

</html>
