<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>
    <script>
        const makeup = prompt("Enter your makeup product")
        switch (makeup) {
            case "Toner":
                alert("500/-")
            
            case "Moisturizer":
                alert("350/-")
                
            case "Foundation":
                alert("750/-")
                
            case "Bronzer":
                alert("1250/-")

            case "concealer":
                alert("850/-")

            case "primer":
                alert("2000/-")
                    
                break;
                
            default:
                alert("we don't have a this type of makeup product")
                break;
        }
    </script>
</body>
</html>
